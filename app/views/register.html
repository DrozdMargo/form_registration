<div class="container-fluid login">
      <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">

    <div class="textintro">
      <h1>Register</h1>
      <p>To access site features</p>
    </div>

 <form action="" class="form-horizontal" name="myform" ng-submit=register() novalidate>
        <div class="form-wrap">
           <div class="input-group">
           <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
           <input type="text" name="firstname" class="form-control"  placeholder="Firstname" ng-model="user.firstname" ng-required="true">
           </div>

          <p class="error validationerror" ng-show="myform.firstname.$invalid && myform.firstname.$touched">First name required</p>

           <div class="input-group">
           <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
             <input type="text" name="lastname" class="form-control"  placeholder="Lastname" ng-model="user.lastname" ng-required="true">
          </div>

          <p class="error validationerror" ng-show="myform.lastname.$invalid && myform.lastname.$touched">Last name  required</p>

          <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
            <input type="email" class="form-control" id="inputEmail" placeholder="Email" ng-required="true" ng-model="user.email">
          </div>
          <p class="error validationerror" ng-show="myform.email.$invalid && myform.email.$touched">Must be a valid email</p>

          <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
            <input type="password" class="form-control"  id="inputPassword" placeholder="Password" ng-required="true" ng-model="user.password">
          </div>
          <p class="error validationerror" ng-show="myform.email.$invalid && myform.email.$touched">Password required</p>

          <div class="input-group">
          <div class="remember">
            <label><input type="checkbox"  value="Remember">Remember me or <a ng-href="#/login">login</a></label>
            <button type="submit" class="btn btn-large btn-success" ng-disabled="myform.$invalid">Register</button>
           
          </div>
        </div>


        </div>
      </form>
    </div>
      
      <div class="col-md-4"></div>
        
      </div>
</div>
